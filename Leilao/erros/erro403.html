<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erro 401 - Página não autorizada</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f7fafd;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }


    /* Área de erro */
    .error-container {
      text-align: center;
      padding: 60px 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .error-container img {
      max-width: 400px;
      width: 100%;
      margin-bottom: 25px;
    }

    .error-container h1 {
      color: #004080;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .error-container p {
      color: #555;
      font-size: 15px;
      margin-bottom: 30px;
      max-width: 500px;
    }

    .error-container a {
      display: inline-block;
      background: #004080;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 20px;
      font-size: 15px;
      transition: 0.3s;
    }

    .error-container a:hover {
      background: #0066cc;
    }


  </style>
</head>
<body>



  <!-- Conteúdo principal -->
  <div class="error-container">
    <img src="erro403.png" alt="Erro 401 - Página não autorizada">
    <h1>Erro 401 - Página não autorizada</h1>
    <p>Por favor, verifique suas credenciais ou volte para a página inicial.</p>
    <a href="#">Voltar para a página inicial</a>
  </div>


</body>
</html>
